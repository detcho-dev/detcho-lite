<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="left">
    <img src="detcho.png">
 </div>
<div class="container">
    <h1>Password Generator</h1>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="50" value="12">

    <label>
        <input type="checkbox" id="includeDigits" checked> Include Digits
    </label>
    <label>
        <input type="checkbox" id="includeSymbols" checked> Include Symbols
    </label>
    <label>
        <input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters
    </label>
    <label>
        <input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters
    </label>

    <button onclick="generatePassword()">Generate Password</button>
    <b><mark>Notice :</mark> No Passwords Has Been Saved</b>
    <div class="result" id="passwordResult"></div>
</div>

<script>
    function generatePassword() {
        const length = document.getElementById('length').value;
        const includeDigits = document.getElementById('includeDigits').checked;
        const includeSymbols = document.getElementById('includeSymbols').checked;
        const includeUppercase = document.getElementById('includeUppercase').checked;
        const includeLowercase = document.getElementById('includeLowercase').checked;

        let characters = '';
        if (includeDigits) characters += '0123456789';
        if (includeSymbols) characters += '!@#$%^&*()_+[]{}|;:,.<>?';
        if (includeUppercase) characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if (includeLowercase) characters += 'abcdefghijklmnopqrstuvwxyz';

        if (!characters) {
            alert('You must select at least one character type!');
            return;
        }

        let password = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            password += characters[randomIndex];
        }

        document.getElementById('passwordResult').innerText = password;
    }
</script>

</body>
</html>
